<div class="container w-50">
  <form [formGroup]="developerForm" (ngSubmit)="registerDeveloper()" class="mt-5 mb-5 card">
    <div class="card-body">
      <h5 class="card-title">Register Developer</h5>
      <div class="form-group mb-2">
        <label class="mb-2">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="developerName">    
      </div>
      <div class="form-group mb-3">
        <label class="mb-2">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary text-center">Submit</button>  
    </div>
  </form>

  <div [ngClass]="selectedDeveloper ? 'mb-3' : 'mb-5'">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select a Developer
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" *ngFor="let developer of developers" (click)="selectDeveloper(developer)">{{developer.developerName}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="selectedDeveloper != null">
    <div class="mb-3 display-6">
      <b>Selected Developer:</b> {{selectedDeveloper.developerName}}
    </div>

    <div [ngClass]="selectedClient ? 'mb-3' : 'mb-5'">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select a Client
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" *ngFor="let client of clients" (click)="getProjectsOfClient(client)">{{client.clientName}}</a>
          </li>
        </ul>
      </div>
    </div>
    
    <div *ngIf="selectedClient != null" [ngClass]="selectedClient ? 'mb-3 display-6' : ''">
      <b>Selected Client:</b> {{selectedClient}}
    </div>
    
    
    <div class="mb-5">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select a Project
        </button>
        <ul class="dropdown-menu w-25">
          <li *ngFor="let project of projects">
            <a class="col dropdown-item" (click)="setProjectDetail(project)">{{project.projectName}}</a>
          </li>
        </ul>
      </div>
    </div>    
  </div>
</div>
